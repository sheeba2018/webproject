	<div id=wrapper>

    <main>
     <h2>Contact Us</h2>
   <form method="post" action="#">
    <label>First Name:<input type="text" name="first_name" size="10"></label>
    <label>Last Name:<input type="text" name="last_name" size="10"></label>
    <label>Email: <input type="text" name="email" size="15"></label>
    <label for="states">Select your States:</label>
     <select id="states" name="states">
         <option value="alabama">Alabama</option>
         <option value="florida">Florida</option>
         <option value="michigan" selected="selected">Michigan</option>
         <option value="indiana">Indiana</option>
         <option value="tennessee">Tennessee</option>
     </select>

    <label>Male:<input type="radio" name="gender" value="Male"></label>
    <label>Female:<input type="radio" name="gender" value="Female"></label>
    <label for="comment"> Comment</label>
    <textarea name="msg" id="comment" rows="10" cols="10"></textarea>
    <input type="submit" value="Submit">

   </form>
   </main>
